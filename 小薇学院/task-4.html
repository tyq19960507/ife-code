<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位与居中</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	.center{
		width: 400px;
		height: 200px;
		background-color: #ccc;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-top: -100px;
		margin-left: -200px;
	}
	.left,.right{
		width: 50px;
		height: 50px;
		background-color: #fc0;
		position: absolute;
	}
	.left{
		top: 0px;
		left: 0px;
		border-radius: 0 0 50px 0;
	}
	.right{
		bottom: 0px;
		right: 0px;
		border-radius: 50px 0 0 0;
	}
	</style>
</head>
<body>
	<div class="center">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
