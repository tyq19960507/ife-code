<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常见官网架构</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<!-- 顶部导航栏 -->
	<div class="header">
		<div class="logo">
			<img src="images/logo.png"><span>新世界</span>
		</div>
		<ul class="menu">
			<li><a href="#">首页</a></li>
			<li><a href="#">最新活动</a></li>
			<li><a href="#">项目介绍</a></li>
			<li><a href="#">爱心社区</a></li>
			<li><a href="#">关于我们</a></li>
			<li><a href="#"><img src="images/login-icon.jpg">登录</a></li>
		</ul>
	</div>
	<div class="cover">
		<div class="cover_content">
			<h1>Time of new life</h1>
			<p>新时代，年轻的人们让我们一起<br>体验新生活，享受新生活</p>
			<a href="#">开始体验</a>
		</div>
	</div>
	<div class="first_part">
		<figure class="sec-intro">
			<img src="images/icon-1.jpg">
			<p>打造全新世界观，让你更<br>爱你的生活</p>
		</figure>
		<figure class="sec-intro">
			<img src="images/icon-2.jpg">
			<p>丰富多彩的公益活动，发<br>挥新世界的主人公意识</p>
		</figure>
		<figure class="sec-intro">
			<img src="images/icon-3.jpg">
			<p>欣赏的新理念，超前体验<br>未知的生活</p>
		</figure>
		<figure class="sec-intro">
			<img src="images/icon-4.jpg">
			<p>完善的培养机制，培养你<br>全新的世界观</p>
		</figure>
	</div>
	<div class="second_part">
		<div class="second_box">
			<img src="images/site-pic1.png">
			<p>关于新世界，你不知道的还有什么</p>
		</div>
	</div>
	<div class="third_part">
		<div class="third_box">
			<p class="para1">查找新世界城市活动信息</p>
			<span></span>
			<p class="para2">每个城市都有不同的活动信息，请自主查询你所需要了解的城市</p>
			<form>
				<select name="country" id="country">
					<option>中国</option>
					<option>美国</option>
					<option>日本</option>
				</select>
				<select name="province" id="province">
					<option>陕西</option>
					<option>山东</option>
					<option>云南</option>
					<option>江西</option>
				</select>
				<select name="city" id="city">
					<option>上海</option>
					<option>北京</option>
					<option>深圳</option>
					<option>广州</option>
				</select>
				<input type="sumit" name="search" value="搜索">
			</form>
		</div>
	</div>
	<div class="forth_part">
		<div class="forth_box">
			<figure>
				<img src="images/activity1.jpg">
				<figcaption>
					<p class="pic_place">北京活动</p>
					<p class="pic_title">新社区大联盟</p>
				</figcaption>
			</figure>
			<figure>
			<figcaption>
					<p class="pic_place2">上海活动</p>
					<p class="pic_title">夜上海新景观探索</p>
				</figcaption>
				<img src="images/activity2.jpg">
			</figure>
			<figure>
				<img src="images/activity3.jpg">
				<figcaption>
					<p class="pic_place">深圳活动</p>
					<p class="pic_title">全新海岸线观点站</p>
				</figcaption>
			</figure>
			<figure>
				<img src="images/activity4.jpg">
				<figcaption>
					<p class="pic_place">香港活动</p>
					<p class="pic_title">奢侈消费大放送</p>
				</figcaption>
			</figure>
		</div>
	</div>
</body>
</html>
