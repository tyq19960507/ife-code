<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

function quality() {
  // 筛选出大于60的城市组成新的数组
  var city=new Array;
  var j=0;
  for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>60){
      city[j]=aqiData[i];
      j++;
    }
  }
  // 将新数组按空气质量重新排序
  var quality=new Array;
  quality=city.sort(function(x,y){
    return y[1]-x[1];
  });
  // 将数组元素按顺序显示在网页中
  for(var k=0;k<quality.length;k++){
    var sor=document.getElementById("aqi-list");
    var list=document.createElement("li");
    var text=document.createTextNode("第"+(k+1)+"名:"+quality[k][0]+quality[k][1]);
    sor.appendChild(list);
    list.appendChild(text);
  }
}
window.onload=quality(aqiData);
</script>
</body>
</html>
